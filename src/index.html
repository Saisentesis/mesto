<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Место</title>
</head>

<body class="page">

  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="логотип Mesto">
  </header>

  <main>

    <section class="profile">
      <div class="profile__avatar" alt="Аватар в профиле">
        <button class="profile__edit-avatar-button" type="button"></button>
      </div>
      <div class="profile__info">
        <div class="profile__title">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="elements">

    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_edit-form">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="закрыть окно редактирования"></button>
      <form class="popup__form popup__form_type_edit-form" name="popup__form-edit" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__input popup__input_info_name" id="name-input" value="Жак-Ив Кусто" name="name" placeholder="Имя" minlength="2" maxlength="40" required>
        <span class="popup__input-error" id="name-input-error"></span>
        <input type="text" class="popup__input popup__input_info_job" id="job-input" value="Исследователь океана"
          name="about" placeholder="Занятие" minlength="2" maxlength="200" required>
        <span class="popup__input-error" id="job-input-error"></span>
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add-form">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="закрыть окно добваления карточки"></button>
      <form class="popup__form popup__form_type_add-form" name="popup__form-add" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <input type="text" class="popup__input popup__input_info_place" id="place-input" placeholder="Название" name="name" minlength="2" maxlength="30" required>
        <span class="popup__input-error" id="place-input-error"></span>
        <input type="url" class="popup__input popup__input_info_link" id="link-input" placeholder="Ссылка на картинку"
          name="link" required>
        <span class="popup__input-error" id="link-input-error"></span>
        <button class="popup__save-button" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_photo-form">
    <div class="popup__container popup__container_type_photo-container">
      <button class="popup__close-button" type="button" aria-label="закрыть окно с увеличенным фото"></button>
      <img class="popup__image">
      <p class="popup__caption"></p>
    </div>
  </div>

  <div class="popup popup_type_edit-avatar">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="закрыть окно редактирования"></button>
      <form class="popup__form popup__form_type_edit-avatar" name="editavatarform" novalidate>
        <h2 class="popup__title">Обновить аватар</h2>
        <input type="url" class="popup__input" id="avatar-link-input" name="editavatarinput"
          placeholder="Ссылка" required>
        <span class="popup__input-error" id="avatar-link-input-error"></span>
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_delete-card">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="закрыть окно подтверждения удаления"></button>
      <form class="popup__form popup__form_type_delete-form" name="popup__form-delete">
        <h2 class="popup__title">Вы уверены?</h2>
        <button class="popup__save-button" type="submit">Да</button>
      </form>
    </div>
  </div>

  <template id="card">
    <div class="element">
      <button class="element__trash" type="button" aria-label="кнопка удалить"></button>
      <button class="element__photo-button" type="button"> <img class="element__image" src="#" alt="#"></button>
      <div class="element__caption">
        <p class="element__text"></p>
        <div class="element__like-area">
          <button class="element__heart" type="button" aria-label="кнопка лайк"></button>
          <p class="element__like-count"></p>
        </div>
      </div>
    </div>
  </template>


</body>

</html>
