<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">

  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="логотип Mesto">
  </header>

  <main>

    <section class="profile">
      <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар в профиле">
      <div class="profile__info">
        <div class="profile__title">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
        </div>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
    </section>

    <section class="elements">
      <figure class="element">
        <img class="element__image" src="./images/element-ergaki.jpg" alt="Природный парк Эргаки">
        <figcaption class="element__caption">
          <p class="element__text">Эргаки</p>
          <button class="element__heart"></button>
        </figcaption>
      </figure>
      <figure class="element">
        <img class="element__image" src="./images/element-altai.jpg" alt="Алтайские горы">
        <figcaption class="element__caption">
          <p class="element__text">Алтай</p>
          <button class="element__heart"></button>
        </figcaption>
      </figure>
      <figure class="element">
        <img class="element__image" src="./images/element-kosa.jpg" alt="Куршская коса">
        <figcaption class="element__caption">
          <p class="element__text">Куршская коса</p>
          <button class="element__heart"></button>
        </figcaption>
      </figure>
      <figure class="element">
        <img class="element__image" src="./images/element-karelia.jpg" alt="Карелия">
        <figcaption class="element__caption">
          <p class="element__text">Карелия</p>
          <button class="element__heart"></button>
        </figcaption>
      </figure>
      <figure class="element">
        <img class="element__image" src="./images/element-kolsky.jpg" alt="Кольский полуостров">
        <figcaption class="element__caption">
          <p class="element__text">Кольский полуостров</p>
          <button class="element__heart"></button>
        </figcaption>
      </figure>
      <figure class="element">
        <img class="element__image" src="./images/element-sochi.jpg" alt="город Сочи">
        <figcaption class="element__caption">
          <p class="element__text">Сочи</p>
          <button class="element__heart"></button>
        </figcaption>
      </figure>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-button"></button>
      <form class="popup__form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__name" value="Жак-Ив Кусто">
        <input type="text" class="popup__job" value="Исследователь океана">
        <button class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>

</html>
